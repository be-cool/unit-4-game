<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW4 | Ben Cooley | Unit 4 Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="header">
            <div class="container">
                <h1 class="display-4">RPG Game</h1>
                <p class="lead">Pick your favorite character to do battle!</p>
            </div>
        </div>

        <div class="container characters">
            <div class="row justify-content-md-center">
                <div class="col col-xs-3">
                    Mario
                    <img id=mario src="assets/images/mario.png" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col col-xs-3">
                    Peach
                    <img id=peach src="assets/images/Peach.png" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col col-xs-3">
                    Donkey Kong
                    <img id=dk src="assets/images/donkey kong.png" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col col-xs-3">
                    Yoshi
                    <img id=yoshi src="assets/images/yoshi.png" class="img-fluid" alt="Responsive image">
                </div>
            </div>
        </div>

        <div class="row fight">
            <div id="challengerBox" class="col-md-4">
                <h3>Attacker</h3>
                <div class="attack"></div>
                <div class="challenderHp"></div>
            </div>

            <div id="punchBox" class="col-md-1">
                <button type="button" class="btn btn-danger" id="punch">ATTACK</button>
                <div class="challengerStatement"></div>
                <br>
                <div class="defenderStatement"></div>
            </div>

            <div id="defenderBox" class="col-md-4">
                <h3>Defender</h3>
                <div class="defend"></div>
                <div class="defenderHp"></div>
            </div>
        </div>
    </div>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
