<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW4 | Ben Cooley | Unit 4 Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="header">
            <div class="container">
                <h1 class="display-4">RPG Game</h1>
                <p class="lead">Pick your favorite character to do battle!</p>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-xs-3">
                    <img id=mario src="assets/images/mario.png" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col col-xs-3">
                    <img id=peach src="assets/images/Peach.png" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col col-xs-3 yoshi">
                    <img id=dk src="assets/images/donkey kong.png" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col col-xs-3">
                    <img id=yoshi src="assets/images/yoshi.png" class="img-fluid" alt="Responsive image">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row fight">
                <div class="col attack">
                    Attacker
                </div>
                <div class="col defend">
                    Defender
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
